table:
  schema: public
  name: posts
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: x-hasura-user-id
      columns:
        - id
        - status
        - user_id
        - content
        - description
        - image_url
        - title
        - created_at
        - updated_at
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - status
        - user_id
        - content
        - description
        - image_url
        - title
        - created_at
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - status
        - user_id
        - content
        - description
        - image_url
        - title
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: x-hasura-user-id
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - status
        - user_id
        - content
        - description
        - image_url
        - title
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: x-hasura-user-id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: x-hasura-user-id
