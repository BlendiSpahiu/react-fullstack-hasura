table:
  schema: public
  name: users
array_relationships:
  - name: posts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: posts
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: x-hasura-user-id
      columns:
        - created_at
        - email
        - id
        - name
        - password
        - profile_picture
        - role
        - updated_at
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - email
        - id
        - name
        - profile_picture
        - role
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - role
        - email
        - name
        - profile_picture
        - created_at
        - updated_at
      filter:
        id:
          _eq: x-hasura-user-id
update_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - email
        - id
        - name
        - password
        - profile_picture
        - role
        - updated_at
      filter:
        id:
          _eq: x-hasura-user-id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: x-hasura-user-id
